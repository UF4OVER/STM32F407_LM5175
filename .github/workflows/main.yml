permissions:
  contents: write         

name: Build and Release STM32F407

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # 让 git 能打 tag

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi cmake ninja-build

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build firmware
        run: cmake --build build --config Release

      # 自动生成 tag：格式 20240919-012
      - name: Generate tag
        id: tag
        run: |
          TAG="$(date +%Y%m%d)-$(printf '%03d' $GITHUB_RUN_NUMBER)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release + Upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Firmware ${{ steps.tag.outputs.tag }}
          files: |
            build/STM32F407_LM5175.elf
            build/STM32F407_LM5175.hex
            build/STM32F407_LM5175.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
